<div class="row justify-content-center">
  <div class="form-hold col-md-12">
    <form id="clg-form" action="img/" method="GET">
      <div class="form-group">
        <!-- <label class="flb" for="username">Username</label> -->
        <span class="material-icons">
          account_circle
        </span>
        <input required class="form-control fm-control-sbmt" id="username" name="username" placeholder="Username"
          type="text">
      </div>

      <div class="form-group">
        <!-- <label class="flb" for="period">Period</label> -->
        <select required class="form-control fm-control-sbmt" name="period" id="period">
          <option value="">Period</option>
          <option value="7day">7 days</option>
          <option value="1month">1 month</option>
          <option value="3month">3 months</option>
          <option value="6month">6 months</option>
          <option value="12month">1 year</option>
          <option value="overall">All time</option>
        </select>
      </div>

      <div class="form-group">
        <!-- <label class="flb" for="size">Size</label> -->
        <select required class="form-control fm-control-sbmt" name="size" id="size">
          <option value="">Size</option>
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="10">10x10</option>
        </select>
      </div>
      <div style="text-align: center;">
        <button id="sbmt" class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
    <a class="github" target="_blank" href="https://github.com/lcmps/">lcmps</a>
  </div>
</div>
