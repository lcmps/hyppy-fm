<div class="content">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto img-holder">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6 text-left">
            </div>
          </div>
        </div>
        <div class="card-body img-content">
        </div>
        <div class="dl-btn">
          
        </div>
      </div>
    </div>


    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6 text-left">
            </div>
          </div>
        </div>
        <div class="card-body">
          <form id="clg-form" action="" onsubmit="CollageToSide()">
            <div class="form-group">
              <input required class="form-control fm-control-sbmt" id="username" name="username" placeholder="Username"
                type="text">
            </div>

            <div class="form-group">
              <select required class="form-control fm-control-sbmt" name="period" id="period">
                <option value="">Period</option>
                <option value="7day">7 days</option>
                <option value="1month">1 month</option>
                <option value="3month">3 months</option>
                <option value="6month">6 months</option>
                <option value="12month">1 year</option>
                <option value="overall">All time</option>
              </select>
            </div>

            <div class="form-group">
              <select required class="form-control fm-control-sbmt" name="size" id="size">
                <option value="">Size</option>
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="10">10x10</option>
                <!-- <option value="15">15x15</option> -->
              </select>
            </div>
            <div style="text-align: center;">
              <button id="sbmt" class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
