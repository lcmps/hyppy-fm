<div class="content">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 mx-auto">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <h3>Your account</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="info-holder">
                        <form id="user-request" action="">
                            <div class="form-group">
                                <input required class="form-control" type="text" id="username-info"
                                    placeholder="Username">
                                <button class="btn btn-primary" id="btn-user" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div id="usrInfoHolder" class="container-fluid">
                        <div class="row">
                            <div
                                class="col-xs-12 col-sm-12 col-md-4 col-lg-6 col-xl-5 img-user-holder align-self-center">
                                <div class="img-user">
                                    <img class="img-fluid rounded" id="userImg"
                                        src="" alt="">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md col-lg col-xl">
                                <div class="info-user-holder">
                                    <div class="row">
                                        <label class="ulabel col-xs col-sm col-md-3 col-lg-4 col-xl-3" for="uName">Username</label>
                                        <input id="uName" class="form-control user-info col-xs col-sm col-md-9 col-lg col-xl" disabled type="text">
                                    </div>
                                    <div class="row">
                                        <label class="ulabel col-xs col-sm col-md-3 col-lg-4 col-xl-3" for="realName">Real name</label>
                                        <input id="realName" class="form-control user-info col-xs col-sm col-md-9 col-lg col-xl" disabled type="text">
                                    </div>
                                    <div class="row">
                                        <label class="ulabel col-xs col-sm col-md-3 col-lg-4 col-xl-3" for="urlUser">Profile link</label>
                                        <input id="urlUser" class="form-control user-info col-xs col-sm col-md-9 col-lg col-xl" disabled type="text">
                                    </div>
                                    <div class="row">
                                        <label class="ulabel col-xs col-sm col-md-3 col-lg-4 col-xl-3" for="country">Country</label>
                                        <input id="country" class="form-control user-info col-xs col-sm col-md-9 col-lg col-xl" disabled type="text">
                                    </div>
                                    <div class="row">

                                        <label class="ulabel col-xs col-sm col-md-3 col-lg-4 col-xl-3" for="playcount">Playcount</label>
                                        <input id="playcount" class="form-control user-info col-xs col-sm col-md-9 col-lg col-xl" disabled type="text">
                                    </div>
                                    <div class="row">
                                        <label class="ulabel col-xs col-sm col-md-3 col-lg-4 col-xl-3" for="registered">Register date</label>
                                        <input id="registered" class="form-control user-info col-xs col-sm col-md-9 col-lg col-xl" disabled type="text">
                                    </div>                          
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/assets/js/last-dash.js"></script>
